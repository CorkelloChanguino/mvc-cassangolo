<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head th:fragment="head">



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title th:text="${titulo} ?: 'Cassa Angolo'">Cassa Angolo</title>

    <!--Bootstrap 5.3.8-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />


    <!-- Icons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css"
        rel="stylesheet" />

    <!-- CSS de la app-->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body>

    <header th:fragment="siteHeader">
        <div style="background-color: green; width: 100%; height: 5.5rem;"></div>
    </header>

    <nav class="navbar navbar-expand-lg sticky-top" th:fragment="navbar" style="background-color: #ffcb31;">
        <div class="container-fluid">

            <a class="navbar-brand fw-bold" th:href="@{/}" style="font-size: 1.5rem">
                <img th:src="@{/img/logo-c-a-j.jpg}" alt="Logo Cassa Angolo" width="300" height="60" class="me-2" />
            </a>

            <!-- Elementos de navegación -->
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                <div class="navbar-nav me-auto">

                    <a class="nav-link" th:href="@{/}" th:classappend="${activePage == 'index'} ? 'active'">
                        <i class="bi bi-house"></i> Inicio
                    </a>
                    <a class="nav-link" th:href="@{/etapa-2}" th:classappend="${activePage == 'etapa-2'} ? 'active'">
                        <i class="bi bi-box"></i> Lotes
                    </a>
                    <a class="nav-link" th:href="@{/cotizaciones}" th:classappend="${activePage == 'cotizaciones'} ? 'active'">
                        <i class="bi bi-people"></i> Cotizaciones
                    </a>
                    <a class="nav-link" th:href="@{/}"
                        th:classappend="${activePage == 'libro-reclamaciones'} ? 'active'">
                        <i class="bi bi-journal-text"></i> Proyectos
                    </a>

                    <li class="nav-item dropdown" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">

                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Panel del Administrador
                        </a>

                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/admin/lotes}">Gestión de Lotes</a></li>
                            <li><a class="dropdown-item" th:href="@{/admin/usuarios}">Gestión de Usuarios</a></li>
                        </ul>
                    </li>


                </div>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button class="btn btn-outline-light btn-sm">Cerrar sesión</button>
                        </form>
                    </li>
                </ul>

            </div>
        </div>
    </nav>




    <footer class="bg-dark text-white pt-4" th:fragment="footer">
        <div class="container">
            <div class="row">
                <p>TODOS LOS DERECHOS RESERVADOS</p>
            </div>
        </div>
    </footer>

    <div th:fragment="scripts">
        <!-- Librería Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
    </div>

</body>

</html>
