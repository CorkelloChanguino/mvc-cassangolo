<!DOCTYPE html>
<html lang="es">

<head th:replace="layout :: head" th:with="titulo='Gestión de Usuarios'"></head>


<body class="color-fondo">

    <nav th:replace="layout :: navbar"></nav>

    <div class="container mt-4">

        <h2 class="mb-4">Gestión de Usuarios</h2>

        <div class="row">

            <!-- ===== LISTA DE USUARIOS ===== -->
            <div class="col-md-8 mb-4">
                <div class="card">
                    <div class="card-header text-white" style="background-color: rgb(80, 80, 80);">
                        Usuarios Registrados
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-striped table-hover mb-0">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Username</th>
                                    <th>Rol</th>
                                    <th style="width: 60px;">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="u : ${usuarios}">
                                    <td th:text="${u.id}"></td>
                                    <td th:text="${u.nombre}"></td>
                                    <td th:text="${u.username}"></td>
                                    <td th:text="${u.rol.nombre}"></td>

                                    <!-- BOTÓN ELIMINAR -->
                                    <td class="text-center">
                                        <a th:href="@{/admin/usuarios/eliminar/{id}(id=${u.id})}"
                                            class="btn btn-danger btn-sm" title="Eliminar usuario"
                                            onclick="return confirm('¿Eliminar usuario?');">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>

            <!-- ===== FORMULARIO CREAR USUARIO ===== -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Nuevo Usuario
                    </div>
                    <div class="card-body">

                        <form th:action="@{/admin/usuarios/guardar}" method="post" th:object="${usuario}">

                            <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control" th:field="*{nombre}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" th:field="*{username}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" th:field="*{password}" required>
                            </div>

                            <button class="btn btn-primary w-100" type="submit">
                                Crear Usuario
                            </button>
                        </form>

                    </div>
                </div>
            </div>

        </div>

    </div>

    <footer th:replace="layout :: footer"></footer>
    <div th:replace="layout :: scripts"></div>

</body>

</html>
